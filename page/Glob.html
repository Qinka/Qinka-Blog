<h1>Glob</h1>
<p> 
  Glob 是这个 Blog 使用的框架。其名称是使用 Blog 的非完全逆写。这个算作框架的东西是使用 Haskell 语言编写，使用到了Yesod 框架。
</p>
<h3>GitHub</h3>
  Glob 目前遵守 Agasa 开源协议，并在 <a href="https://github.com/Qinka/Glob">GitHub</a> 上开源。
 <h3>Documents</h3>
  Glob 在 <a href="https://qinka.gitbooks.io/glob/content/">GitBook</a> 上有开源的文档（English,UNFINISHED）可供查阅。

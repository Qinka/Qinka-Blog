    <h3> 主观条件 </h3>
    <p>
      首先，这个笔记并不是针对对 Haskell 一无所知的人，
      至少需要对 Haskell 有一些基本的“功底”，
      会写 Hello World 是底线。
      假设这里有个传送门，之后会补上。
    </p> 
    <p>
      然后，很不幸的是，当前 GHC 7.10.3 这个版本（包括之前的版本），
      都无法在 Windows 下正常工作（至少我这里不行）。
      所以需要的是 Linux 或者 OS X（并没有测试 BSD 系列的系统）。
    </p>
    <p>
      然后一个比较麻烦的问题是，一些 Mac 在编译时会出现链接问题，
      但是交互模式还是可用的，笔者就是。
    </p>
